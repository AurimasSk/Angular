<!doctype html>
<html>
  <head>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css">
    <!--../ - parent directory -->
    <link href="resources/css/main.css" rel="stylesheet" />
    <link href="resources/css/bootstrap.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">

    <div class="main" ng-controller="ItemsController as ctrl">
    	
    	<form class="form-horizontal" ng-submit="submitForm()">
    		<label>Title: <input type="text" ng-model="item.title" /></label><br />
    		<input type="submit"/>
    	</form>
    	
      
	    <table class="table table-striped">
	    	<tr>
		    	<th>Pirm</th>
		    	<th>Antr</th>
	    	</tr>
	    	<tr ng-repeat = "x in items">
	    		<td>{{x.name}}</td>
	    		<td>{{x.descr}}</td>
	    	</tr>
	    </table>
    </div>
    
    
    <!-- Modules -->
    <script src="resources/js/app.js"></script>
    <script src="resources/js/shared/jquery-1.9.1.js"></script>
    <script src="resources/js/shared/bootstrap.js"></script>

    <!-- Controllers -->
    <script src="resources/js/controllers/ItemsController.js"></script>

  </body>
</html>
